<!--Edit form Modal-->
<div class="modal fade" tabindex="-1" id="edit-form-modal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Form</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row my-4 px-4 form-group">
                    <div class="col-md-3">
                        <label for="form-name">Name</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="form-name">
                    </div>
                </div>
                <div class="row my-4 px-4 form-group">
                    <div class="col-md-3">
                        <label for="form-desc">Description</label>
                    </div>
                    <div class="col-md-7">
                        <textarea class="form-control" id="form-desc" rows="5"></textarea>
                    </div>
                </div>
                <div class="row my-4 px-4 form-group">
                    <div class="col-md-3">
                        <label for="form-folder">Folder</label>
                    </div>
                    <div class="col-md-7">
                        <select class="form-control" id="form-folder">
                            <option selected>Folder Name</option>
                            <option>Folder Name</option>
                        </select>
                    </div>
                    <div class="col-md-2 p-2">
                        <i class="material-icons-round">create_new_folder</i>
                    </div>
                </div>
                <div class="row my-4 px-4 form-group">
                    <div class="col-md-3">
                        <label for="form-status">Active</label>
                    </div>
                    <div class="col-md-7">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="bf_active_form">
                            <label class="custom-control-label" for="bf_active_form"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-link btn-sm text-bf" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-bf btn-sm">Save</button>
            </div>
        </div>
    </div>
</div>

<!--Edit form Modal End-->
