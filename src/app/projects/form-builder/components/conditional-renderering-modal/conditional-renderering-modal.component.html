<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Show when</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close('close')">&times;</button>
    </div>
    <div class="modal-body">
        <div style="display: flex;">
            <select (change)="addDependency($event)">
                <option value="{{null}}">Select Input</option>
                <option *ngFor="let item of config?.targetBuilderTools"
                    [ngClass]="{'d-none': item.uiIndexId === config?.selectedElement.uiIndexId}"
                    value={{item.uiIndexId}}>
                    {{item.name}} | {{item.uiIndexId}}</option>
            </select>
            <select *ngIf="config?.selectedElement?.[config.type]" (change)="addDependencyProperty($event)">
                <option>Select Dependency Type</option>
                <option value="isFilledOut">is filled out</option>
                <option value="isNotFilledOut">is not filled out</option>
                <option value="is">is</option>
                <option value="isNot">is not</option>
                <option value="contains">contains</option>
                <option value="doesNotContains">doesnot contains</option>
                <option value="endWith">ends with</option>
                <option value="doesNotEndWith">does not ends with</option>
                <option value="startWith">starts with</option>
                <option value="doesNotStartWith">does not starts with</option>
            </select>
            <div *ngIf="config?.selectedElement?.[config.type]?.type === 'text'">
                <input type="text" [(ngModel)]="config.selectedElement?.[config.type].value">
            </div>
        </div>
    </div>
    <div class="modal-footer border-0">
        <button type="button" class="btn btn-link btn-sm text-bf" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-bf btn-sm">Save</button>
    </div>
</div>
