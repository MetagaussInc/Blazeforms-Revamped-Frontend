<div class="modal-content" id="delete-organization-modal">
    <div class="modal-header">
        <h5 class="modal-title">{{ modalName }}</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <div class="row my-4 px-4 form-group">
            <div class="col-md-12">
                <p [innerHTML]="message"> </p>
            </div>
        </div>
    </div>
    <div class="modal-footer border-0">
        <button type="button" class="btn btn-link btn-sm text-bf" (click)="closePopup()" data-bs-dismiss="modal" title="Close">Close</button>
        <button type="button" class="btn btn-bf btn-sm" (click)="deleteAccount()" title="Delete">Delete</button>
    </div>
</div>
