<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Restrict Form Entries</h5>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body">
    <div class="row p-3">
      <div class="col-md-12 text-right mt-4 mb-3">
        <button (click)="openAddUserPermissionModal()" type="button" data-dismiss="modal" data-toggle="modal" data-target="#user-provide-form-permissions-modal" class="btn btn-bf btn-sm">
          Add User
        </button>
      </div>
      <div class="col-md-12">
        <table class="table table-borderless text-center border">
          <thead class="thead-light">
            <tr>
              <th class="text-left">User</th>
              <th>View</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!userLists">
              <td colspan="5">No user data found</td>
            </tr>
            <tr *ngFor="let userList of userLists">
              <td *ngIf="userList" class="text-left">{{ userList.userEmail }}</td>
              <td *ngFor="let permissions of userPermissions">
                <input type="checkbox" id="user-form-{{ permissions.short }}" 
                [checked]="userList.permissions.indexOf(permissions.value) > -1 ? true : null" 
                [disabled]="!isEditMode"
                (change)="onCheckboxChange($event, userList)"
                value="{{ permissions.value }}"> 
                <label for="user-form-{{ permissions.short }}"></label>
              </td>
              <td *ngIf="userList">
                <span *ngIf="!isEditMode" (click)="editFormUser(userList)"><i class="material-icons text-dark mr-2">edit</i></span>
                <span *ngIf="isEditMode" (click)="updateFormUser(userList)"><i class="material-icons text-dark mr-2">update</i></span>
                <span (click)="deleteFormUser(userList)"><i class="material-icons text-dark">delete</i></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
