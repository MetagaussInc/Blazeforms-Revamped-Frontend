    </div>

        </div>
        <div class="filter-dropdown-folder-list overflow-auto py-2">
            <ng-container *ngFor="let item of childData">
                <app-tree-select [data]="item" [searchedString]="searchedString" [selectedFolder]="selectedFolder" (selectFolderEvent)="selectionChange($event)"></app-tree-select>
