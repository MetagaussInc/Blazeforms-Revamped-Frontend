<div class="" tabindex="-1" id="add-form-workflow-modal">

    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{modalName}}</h5>
            <button type="button" (click)="close('close')" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
        <div class="modal-body">
            <ng-container>
                <div class="justify-content-center align-content-center">
                    {{message}}
                </div>
            </ng-container>
           
        </div>
        <div class="modal-footer border-0">
            <button type="button" (click)="close('close')" class="btn btn-link btn-sm text-bf" data-bs-dismiss="modal">close</button>
            <button type="button" class="btn btn-bf btn-sm" (click)="archive()">{{modalName}}</button>
        </div>
    </div>
</div>
