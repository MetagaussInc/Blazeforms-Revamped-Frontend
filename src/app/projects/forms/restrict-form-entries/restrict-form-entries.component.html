<div *ngIf="!addForm" class="" tabindex="-1" id="form-permissions-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" (click)="close('close')">Restrict Form Entries</h5>
            <button type="button" class="close" data-dismiss="modal" (click)="close('close')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row p-3">
                <div class="col-md-12 text-right mt-4 mb-3">
                    <button type="button"
                    (click)="addForm = !addForm" data-dismiss="modal" data-toggle="modal"
                        data-target="#user-provide-form-permissions-modal" class="btn btn-bf btn-sm">
                        Add User
                    </button>
                </div>
                <div class="col-md-12">
                    <table class="table table-borderless text-center border">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-left">
                                    User
                                </th>
                                <th>
                                    View
                                </th>
                                <th>
                                    Edit
                                </th>
                                <th>
                                    Delete
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">john@doe.com</td>
                                <td><input type="checkbox" id="user-form-view"> <label for="user-form-view"></label>
                                </td>
                                <td><input type="checkbox" id="user-form-edit"> <label for="user-form-edit"></label>
                                </td>
                                <td><input type="checkbox" id="user-form-delete" checked> <label
                                        for="user-form-delete"></label></td>
                                <td>
                                    <i class="material-icons text-dark mr-2">edit</i>
                                    <i class="material-icons text-dark">delete</i>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-left">jane@doe.com</td>
                                <td><input type="checkbox" id="user-2-form-view"> <label for="user-2-form-view"></label>
                                </td>
                                <td><input type="checkbox" id="user-2-form-edit"> <label for="user-2-form-edit"></label>
                                </td>
                                <td><input type="checkbox" id="user-2-form-delete" checked> <label
                                        for="user-2-form-delete"></label></td>
                                <td>
                                    <i class="material-icons text-dark mr-2">edit</i>
                                    <i class="material-icons text-dark">delete</i>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-left">jane@doe.com</td>
                                <td><input type="checkbox" id="user-3-form-view"> <label for="user-3-form-view"></label>
                                </td>
                                <td><input type="checkbox" id="user-3-form-edit"> <label for="user-3-form-edit"></label>
                                </td>
                                <td><input type="checkbox" id="user-3-form-delete" checked> <label
                                        for="user-3-form-delete"></label></td>
                                <td>
                                    <i class="material-icons text-dark mr-2">edit</i>
                                    <i class="material-icons text-dark">delete</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  
    </div>
</div>

<div *ngIf="addForm" class="" tabindex="-1" id="user-provide-form-permissions-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">User Provide Form Permission's</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row my-4 px-4 form-group">
                <div class="col-md-3">
                    <label for="form-name">User Name</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="user-name">
                </div>
            </div>
            <div class="row my-4 px-4 form-group">
                <div class="col-md-3">
                    <label for="form-name">Permissions</label>
                </div>
                <div class="col-md-7">
                    <div class="permissions-container d-flex">

                        <div class="d-flex align-items-center mr-5">
                            <label for="user-permission-view">Vew</label>
                            <input type="checkbox" id="user-permission-view"> <label for="user-permission-view"></label>
                        </div>
                        <div class="d-flex align-items-center mr-5">
                            <label for="user-permission-edit">Edit</label>
                            <input type="checkbox" id="user-permission-edit"> <label for="user-permission-edit"></label>
                        </div>
                        <div class="d-flex align-items-center mr-5">
                            <input type="checkbox" id="user-permission-delete"> <label
                                for="user-permission-delete">Delete</label>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="modal-footer border-0">
            <button type="button" (click)="close('close')" class="btn btn-link btn-sm text-bf" data-bs-dismiss="modal">close</button>
            <button type="button" class="btn btn-bf btn-sm" (click)="save()">Save</button>
        </div>
    </div>
   
</div>
