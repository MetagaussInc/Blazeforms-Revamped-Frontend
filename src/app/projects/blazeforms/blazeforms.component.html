<ng-container *ngIf="dataLoaded; else notLoaded">
    <div class="container-fluid">
        <h2 class="text-center form-heading my-1">{{formDetail.name}}</h2>
        <app-exported-form [elements]="elements" [initial]="paymentDetails" [payments]="payments" [config]="formDetail">
        </app-exported-form>
    </div>
</ng-container>
<ng-template #notLoaded>
    It's Loading
</ng-template>
